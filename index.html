<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon (1).ico">
    <title>Home</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body and overall page styling */
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Passcode Screen Styling */
        #passcode-screen, #content {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        /* Passcode screen background and layout */
        #passcode-screen {
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            z-index: 2;
        }

        /* Passcode title */
        .passcode-title, .lyricspage-title {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-in-out;
        }

        .lyricspage-title {
            margin-bottom: 10px;
        }

        /* Passcode input box styling */
        .passcode-input {
            padding: 15px;
            font-size: 1.5em;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.8s ease, border-color 0.8s ease;
            margin-bottom: 20px;
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Passcode input focus state */
        .passcode-input:focus {
            box-shadow: 0 0 15px 5px rgba(0, 255, 255, 0.7); /* Neon cyan glow */
            border-color: cyan; /* Change border color */
        }

        /* Passcode button styling */
        .passcode-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #1f95cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: slideIn 2s ease-in-out;
        }

        /* Passcode button hover state */
        .passcode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 5px 4px rgba(0, 255, 255, 0.7); /* Neon cyan glow */
            border-color: cyan; /* Change border color */
        }

        /* Error message styling for incorrect passcode */
        .error-msg {
            color: red;
            font-size: 1.2em;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Content section, initially hidden until passcode entered */
        #content {
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            background: #232323;
            justify-content: center;
            align-items: center;
        }

        /* Show content when passcode is correct */
        #content.show {
            opacity: 1;
            visibility: visible;
        }

        /* Main header styling for content */
        .header {
            background: #1f95cc;
            font-size: 4em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: headerAnimation 5s infinite;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            border-color: cyan; /* Change border color */
            transition: text-shadow 1s ease; /* Smooth transition for any future effects */
        }

        /* Sub-header styling */
        .sub-header {
            color: #666;
            font-size: 2em;
            margin-bottom: 50px;
            text-transform: uppercase;
            animation: subHeaderAnimation 5s infinite;
        }

        /* Boxes section for interaction */
        .animated-boxes {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Box styling for each interactive element */
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 84, 120, 0.2);
            animation: boxMove 3s infinite alternate;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }

        /* Box hover state */
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 84, 120, 0.4);
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header animation styling */
        @keyframes headerAnimation {
            0% { color: #ff0844; }
            50% { color: #ffb199; }
            100% { color: #ff0844; }
        }

        /* Sub-header scaling animation */
        @keyframes subHeaderAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Box movement animation */
        @keyframes boxMove {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(20px);
            }
        }

        /* Extra content boxes and interactive elements */
        .extra {
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 30px;
            justify-content: center;
        }

        /* Individual extra box styling */
        .extra-box {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }

        /* Extra box hover effect */
        .extra-box:hover {
            transform: translateY(-10px);
        }

        /* Expanding section for more interactive content */
        .expanding-section {
            width: 100%;
            background: #333;
            color: white;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Expanding section header */
        .expanding-header {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Expanding content layout */
        .expanding-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Individual boxes in expanding content */
        .expanding-box {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 15px;
            transition: transform 0.3s ease;
            font-size: 1.5em;
            cursor: pointer;
            text-align: center;
        }

        /* Expanding box hover effect */
        .expanding-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 84, 120, 0.3);
        }

    </style>
</head>
<body>
    <!-- Passcode Screen -->
    <div id="passcode-screen">
        <div>
            <div class="passcode-title">Enter Passcode</div>
            <input type="password" id="passcode-input" class="passcode-input" placeholder="••••••" maxlength="6">
            <button id="passcode-btn" class="passcode-btn">Submit</button>
            <div id="error-msg" class="error-msg">Incorrect passcode, try again.</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="header">Welcome</div>
        <div class="sub-header">Main Menu</div>
        <div class="animated-boxes">
            <div class="box" id="games">Games</div>
            <div class="box" id="hacks">Hacks</div>
            <div class="box" id="ai">AI</div>
        </div>
        <div id="extra-content" class="extra">
            <!-- Content for dynamic sections -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Correct passcode
        const CORRECT_PASSCODE = "123456";
        
        // Elements
        const passcodeScreen = document.getElementById('passcode-screen');
        const content = document.getElementById('content');
        const passcodeInput = document.getElementById('passcode-input');
        const passcodeBtn = document.getElementById('passcode-btn');
        const errorMsg = document.getElementById('error-msg');
        
        // Event listener for passcode submission
        passcodeBtn.addEventListener('click', () => {
            const enteredPasscode = passcodeInput.value;
            if (enteredPasscode === CORRECT_PASSCODE) {
                passcodeScreen.style.opacity = 0;
                passcodeScreen.style.visibility = 'hidden';
                content.classList.add('show');
            } else {
                errorMsg.style.opacity = 1;
                setTimeout(() => errorMsg.style.opacity = 0, 2000);
            }
        });

        // Event listeners for sections
        document.getElementById('games').addEventListener('click', () => {
            document.getElementById('extra-content').innerHTML = `
                <div class="expanding-section">
                    <div class="expanding-header">Games</div>
                    <div class="expanding-content">
                        <div class="expanding-box">Game 1</div>
                        <div class="expanding-box">Game 2</div>
                        <div class="expanding-box">Game 3</div>
                    </div>
                </div>
            `;
        });

        document.getElementById('hacks').addEventListener('click', () => {
            document.getElementById('extra-content').innerHTML = `
                <div class="expanding-section">
                    <div class="expanding-header">Hacks</div>
                    <div class="expanding-content">
                        <div class="expanding-box">Hack 1</div>
                        <div class="expanding-box">Hack 2</div>
                        <div class="expanding-box">Hack 3</div>
                    </div>
                </div>
            `;
        });

        document.getElementById('ai').addEventListener('click', () => {
            document.getElementById('extra-content').innerHTML = `
                <div class="expanding-section">
                    <div class="expanding-header">AI</div>
                    <div class="expanding-content">
                        <div class="expanding-box">AI 1</div>
                        <div class="expanding-box">AI 2</div>
                        <div class="expanding-box">AI 3</div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
