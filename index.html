<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #383D42;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative; /* Ensure the body is positioned relatively to place the logo correctly */
        }
        .dark-mode {
            background-color: #383D42;
            color: #fff;
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000;
        }
        .passcode-container, .new-section, .games-container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .passcode-container {
            display: block;
        }
        .passcode-input, .submit-btn, .back-btn {
            width: 80%;
            height: 40px;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
        }
        .submit-btn:hover, .button:hover, .back-btn:hover {
            background-color: #7791A9;
        }
        .content-container, .new-section, .games-container {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .button {
            width: 40%;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .back-btn {
            display: none;
            width: 100px;
            height: 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 40px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
        }
        .theme-toggle-btn:hover {
            background-color: #7791A9;
        }
        .quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
            border: 2px solid #2A82B1; /* Color slightly darker than the button color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn" id="theme-toggle-btn">Toggle Light/Dark Mode</button>

    <div class="passcode-container">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode-input" class="passcode-input" />
        <button class="submit-btn" id="submit-btn">Submit</button>
        <div id="error-message" style="color: red; display: none;">Incorrect passcode. Please try again.</div>
    </div>

    <div class="content-container main-content">
        <div class="welcome-message" id="welcome-message"></div>
        <div class="quote" id="quote"></div>
        <div class="button-container">
            <button class="button button-left" id="games-btn">Games</button>
            <button class="button button-right" id="hacks-btn">Hacks</button>
        </div>
    </div>

    <div class="new-section">
        <div class="bookmarklet-container">
            <!-- Add additional bookmarklets here -->
        </div>
        <button class="back-btn back-btn-hacks">Back</button>
    </div>

    <div class="games-container">
        <div class="games-content">
            <h3>Popular Games</h3>
            <ul>
                <li><a href="https://www.coolmathgames.com/" target="_blank">Cool Math Games</a></li>
                <li><a href="https://www.agame.com/" target="_blank">A Games</a></li>
                <li><a href="https://www.miniclip.com/games/en/" target="_blank">Miniclip</a></li>
            </ul>
        </div>
        <button class="back-btn back-btn-games">Back</button>
    </div>

    <img src="logo.png" alt="Bored Logo" class="logo">

    <script>
        const passcodeInput = document.getElementById('passcode-input');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const gamesBtn = document.getElementById('games-btn');
        const hacksBtn = document.getElementById('hacks-btn');
        const backBtnHacks = document.querySelector('.back-btn-hacks');
        const backBtnGames = document.querySelector('.back-btn-games');
        const bookmarkletContainer = document.querySelector('.bookmarklet-container');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const quote = document.getElementById('quote');

        const quotes = [
            "Do one thing every day that scares you. - Eleanor Roosevelt",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Act as if what you do makes a difference. It does. - William James"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            welcomeMessage.textContent = greeting;
        }

        updateGreeting();
        quote.textContent = getRandomQuote();

        submitBtn.addEventListener('click', () => {
            const passcode = passcodeInput.value;
            if (passcode === '1234') {
                document.querySelector('.passcode-container').style.display = 'none';
                document.querySelector('.content-container').style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        gamesBtn.addEventListener('click', () => {
            document.querySelector('.content-container').style.display = 'none';
            document.querySelector('.games-container').style.display = 'block';
        });

        hacksBtn.addEventListener('click', () => {
            document.querySelector('.content-container').style.display = 'none';
            document.querySelector('.new-section').style.display = 'block';
        });

        backBtnHacks.addEventListener('click', () => {
            document.querySelector('.new-section').style.display = 'none';
            document.querySelector('.content-container').style.display = 'block';
        });

        backBtnGames.addEventListener('click', () => {
            document.querySelector('.games-container').style.display = 'none';
            document.querySelector('.content-container').style.display = 'block';
        });

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            themeToggleBtn.textContent = document.body.classList.contains('light-mode') ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        });
    </script>
</body>
</html>
