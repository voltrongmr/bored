<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon (1).ico">
    <title>Home</title>
    <style>
        :root {
            --primary-color: #2A82B1;
            --hover-color: #7791A9;
            --background-color-dark: #2E2C2B;
            --background-color-light: #f0f0f0;
            --text-color-dark: #fff;
            --text-color-light: #000;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        .light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }
        a {
            color: var(--text-color-dark);
            text-decoration: underline;
        }
        a:hover {
            color: #ccc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .passcode-container, .content-container, .new-section, .games-container, .gemini-container, .settings-container {
            display: none;
        }
        .passcode-container.active, .content-container.active, .new-section.active, .games-container.active, .gemini-container.active, .settings-container.active {
            display: block;
        }
        .input-field, .btn {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            cursor: pointer;
        }
        .btn:hover {
            background-color: var(--hover-color);
        }
        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 50px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            cursor: pointer;
        }
        .theme-toggle-btn:hover {
            background-color: var(--hover-color);
        }
        .quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
        .feedback-form, .bookmark-list {
            margin-top: 20px;
        }
        .back-btn {
            display: none;
            width: 100px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        .back-btn.active {
            display: block;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo.hidden, .theme-toggle-btn.hidden {
            display: none;
        }
        .new-section hr {
            border: none;
            height: 3px;
            background-color: #000;
            margin: 20px auto;
            width: 80%;
        }
        .teacher-btn {
            width: 60px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            border: 2px solid #FFD700;
            border-radius: 5px;
            padding: 10px 0px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .teacher-btn:hover {
            background-color: var(--hover-color);
            border-color: #000;
        }
        .gemini-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            margin: 0;
            padding: 0;
        }
        .gemini-container.active {
            display: flex;
        }
        .gemini-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .icon-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .icon-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .icon-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn" id="theme-toggle-btn">Toggle Light/Dark Mode</button>
    <button class="btn teacher-btn" id="teacher-btn">Teacher</button>

    <div class="container passcode-container active">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode-input" class="input-field" placeholder="Enter passcode">
        <button id="submit-btn" class="btn">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect passcode. Please try again.</p>
    </div>

    <div class="container content-container">
        <h1 id="welcome-message">Welcome to BORED</h1>
        <p class="quote" id="quote">"Do one thing every day that scares you. - Eleanor Roosevelt"</p>
        <button id="games-btn" class="btn">Games</button>
        <button id="hacks-btn" class="btn">Hacks</button>
        <button id="gemini-btn" class="btn">Blackbox AI</button>
        <button id="settings-btn" class="btn">Settings</button> <!-- New Settings button -->
    </div>

    <div class="container new-section">
        <h3>Hacks Section</h3>
        <p>Choose a hack to use:</p>
        <div class="bookmarklet-container"></div>
        <button class="back-btn back-btn-hacks">Back</button>
    </div>

    <div class="container games-container">
        <h3>Games Section</h3>
        <p>Choose a game to play:</p>
        <!-- Add game options here -->
        <button class="back-btn back-btn-games">Back</button>
    </div>

    <div class="gemini-container">
        <iframe src="https://www.blackbox.ai/"></iframe>
        <button class="back-btn back-btn-gemini">Back</button>
    </div>

    <div class="container settings-container">
        <h3>Settings</h3>
        <p>Here you can configure your settings.</p>

        <div class="tab-settings">
            <h4>Change Tab Icon and Title</h4>
            <div class="icon-picker">
                <div class="icon-option" data-icon="icon1.png" data-title="Home">
                    <img src="favicon (1).ico" alt="Icon 1">
                </div>
                <div class="icon-option" data-icon="icon2.png" data-title="Home - Orange Unified School District">
                    <img src="icon2.png" alt="Icon 2">
                </div>
                <div class="icon-option" data-icon="icon3.png" data-title="Google Drive">
                    <img src="icon3.png" alt="Icon 3">
                </div>
                <div class="icon-option" data-icon="icon4.png" data-title="New Tab">
                    <img src="icon4.png" alt="Icon 4">
                </div>
            </div>
        </div>

        <button class="back-btn back-btn-settings">Back</button>
    </div>

    <img src="logo.png" alt="Bored Logo" class="logo" id="logo">

    <script>
        const passcodeInput = document.getElementById('passcode-input');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const gamesBtn = document.getElementById('games-btn');
        const hacksBtn = document.getElementById('hacks-btn');
        const geminiBtn = document.getElementById('gemini-btn');
        const settingsBtn = document.getElementById('settings-btn'); // New Settings button
        const backBtnHacks = document.querySelector('.back-btn-hacks');
        const backBtnGames = document.querySelector('.back-btn-games');
        const backBtnGemini = document.querySelector('.back-btn-gemini');
        const backBtnSettings = document.querySelector('.back-btn-settings'); // New back button for Settings
        const bookmarkletContainer = document.querySelector('.bookmarklet-container');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const quote = document.getElementById('quote');
        const teacherBtn = document.getElementById('teacher-btn');
        const logo = document.getElementById('logo');

        const quotes = [
            "Do one thing every day that scares you. - Eleanor Roosevelt",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Act as if what you do makes a difference. It does. - William James"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            welcomeMessage.textContent = `${greeting}, Welcome to BORED`;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }

        function clearBookmarklet() {
            bookmarkletContainer.innerHTML = '';
        }

        document.body.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });

        submitBtn.addEventListener('click', () => {
            if (passcodeInput.value === '1234') {
                document.querySelector('.passcode-container').classList.remove('active');
                document.querySelector('.content-container').classList.add('active');
                errorMessage.style.display = 'none';
                updateGreeting();
                quote.textContent = getRandomQuote();
            } else {
                errorMessage.style.display = 'block';
                passcodeInput.value = '';
            }
        });

        teacherBtn.addEventListener('click', () => {
            window.location.href = 'https://classroom.google.com/';
        });

        hacksBtn.addEventListener('click', () => {
            clearBookmarklet();
            document.querySelector('.content-container').classList.remove('active');
            document.querySelector('.new-section').classList.add('active');
            backBtnHacks.classList.add('active');

            const bookmarklets = [
                {
                    name: 'Edpuzzle',
                    url: "javascript:(() => { const script = document.createElement('script'); script.src = 'https://cdn.jsdelivr.net/gh/ading2210/edpuzzle-answers@latest/script.js'; document.body.appendChild(script); })();"
                },
                {
                    name: 'Disguise any tab',
                    url: "javascript:(()=>{fetch('https://raw.githubusercontent.com/bananaontop/TabMask/main/Ignore.js').then(r=>r.text()).then(c=>eval(c)).catch(e=>alert('Failed to fetch code.',e));})();"
                },
                {
                    name: 'Change any tab into Classroom',
                    url: "javascript:window.location.href='https://classroom.google.com/';"
                }
            ];

            bookmarklets.forEach(bookmarklet => {
                const bookmarkletHtml = `
                    <a href="${bookmarklet.url}">
                        ${bookmarklet.name}
                    </a>
                `;
                const bookmarkletContainerDiv = document.createElement('div');
                bookmarkletContainerDiv.innerHTML = bookmarkletHtml;
                bookmarkletContainer.appendChild(bookmarkletContainerDiv);
            });
        });

        gamesBtn.addEventListener('click', () => {
            document.querySelector('.content-container').classList.remove('active');
            document.querySelector('.games-container').classList.add('active');
            backBtnGames.classList.add('active');
        });

        geminiBtn.addEventListener('click', () => {
            document.querySelector('.content-container').classList.remove('active');
            document.querySelector('.gemini-container').classList.add('active');
            backBtnGemini.classList.add('active');
            logo.classList.add('hidden');
            themeToggleBtn.classList.add('hidden');
        });

        settingsBtn.addEventListener('click', () => { // New Settings button event listener
            document.querySelector('.content-container').classList.remove('active');
            document.querySelector('.settings-container').classList.add('active');
            backBtnSettings.classList.add('active');
        });

        backBtnHacks.addEventListener('click', () => {
            document.querySelector('.new-section').classList.remove('active');
            document.querySelector('.content-container').classList.add('active');
            backBtnHacks.classList.remove('active');
        });

        backBtnGames.addEventListener('click', () => {
            document.querySelector('.games-container').classList.remove('active');
            document.querySelector('.content-container').classList.add('active');
            backBtnGames.classList.remove('active');
        });

        backBtnGemini.addEventListener('click', () => {
            document.querySelector('.gemini-container').classList.remove('active');
            document.querySelector('.content-container').classList.add('active');
            backBtnGemini.classList.remove('active');
            logo.classList.remove('hidden');
            themeToggleBtn.classList.remove('hidden');
        });

        backBtnSettings.addEventListener('click', () => { // New back button for Settings
            document.querySelector('.settings-container').classList.remove('active');
            document.querySelector('.content-container').classList.add('active');
            backBtnSettings.classList.remove('active');
        });

        themeToggleBtn.addEventListener('click', toggleTheme);

        // JavaScript to handle the icon and title change
        const iconOptions = document.querySelectorAll('.icon-option');
        iconOptions.forEach(option => {
            option.addEventListener('click', () => {
                const icon = option.getAttribute('data-icon');
                const title = option.getAttribute('data-title');
                document.querySelector("link[rel~='icon']").href = icon;
                document.title = title;
            });
        });
    </script>
</body>
</html>
