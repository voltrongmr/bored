<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon (1).ico">
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #0d0d0d;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-mode {
            background-color: #0d0d0d;
            color: #fff;
        }
        .light-mode {
            background-color: #e8e8e8;
            color: #000;
        }
        a {
            color: #00D4FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .passcode-container, .content-container, .new-section, .games-container, .gemini-container, .dynamic-code-container, .caution-container {
            display: none;
        }
        .passcode-container.active, .content-container.active, .new-section.active, .games-container.active, .gemini-container.active, .dynamic-code-container.active, .caution-container.active  {
            display: block;
        }
        .input-field, .btn {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            border-radius: 15px;
            border: none;
            background: #252525;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }
        .btn {
            background-color: #00D4FF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #00A2CC;
            transform: translateY(-3px);
        }
        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 45px;
            font-size: 14px;
            border: none;
            border-radius: 30px;
            background-color: #00D4FF;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background-color: #00A2CC;
            box-shadow: 0 0 20px rgba(0, 212, 255, 1);
        }
        .quote {
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            animation: fadeIn 1s ease;
        }
        .feedback-form, .bookmark-list {
            margin-top: 20px;
        }
        .back-btn {
            display: none;
            width: 120px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: #00D4FF;
            color: #fff;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .back-btn.active {
            display: block;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            border: 2px solid #00D4FF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .new-section hr {
            border: none;
            height: 3px;
            background-color: #00D4FF;
            margin: 20px auto;
            width: 80%;
        }
        .teacher-btn {
            width: 80px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00D4FF;
            color: #fff;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px 0px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            z-index: 11;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .teacher-btn:hover {
            background-color: #00A2CC;
            border-color: #000;
        }
        .games-container, .gemini-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease;
        }

        .games-container.active, .gemini-container.active {
            display: flex;
            opacity: 1;
        }

        .games-container iframe, .gemini-container iframe {
            width: 90%;
            height: 90%;
            border-radius: 20px;
            border: 3px solid #00D4FF;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
            transition: transform 0.3s ease;
        }
        .games-container iframe:hover, .gemini-container iframe:hover {
            transform: scale(1.02);
        }
        .dynamic-code-container {
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: opacity 0.5s ease;
        }
        .caution-container {
            padding: 20px;
            background-color: #FF3E4D;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 62, 77, 0.5);
            transition: opacity 0.5s ease;
        }
        .quad-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .file-box {
            padding: 20px;
            background-color: #252525;
            border: 2px solid #FF3E4D;
            border-radius: 10px;
        }
        .file-box a {
            color: #FF3E4D;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .file-box a:hover {
            color: #fff;
        }
        @media (max-width: 768px) {
            .quad-chart {
                grid-template-columns: 1fr;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn" id="theme-toggle-btn">Toggle Light/Dark Mode</button>
    <button class="btn teacher-btn" id="teacher-btn">Teacher</button>

    <div class="container passcode-container active">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode" class="input-field" placeholder="Enter passcode">
        <button id="enter-btn" class="btn">Enter</button>
        <p id="passcode-message" class="quote"></p>
    </div>

    <div class="container content-container">
        <h2>Welcome!</h2>
        <p>What would you like to do?</p>
        <button id="section-btn" class="btn">Section</button>
        <button id="games-btn" class="btn">Games</button>
        <button id="gemini-btn" class="btn">Gemini Code</button>
        <button id="dynamic-code-btn" class="btn">Dynamic Code</button>
        <button id="caution-btn" class="btn">Caution</button>
    </div>

    <div class="container new-section">
        <h3>New Section</h3>
        <hr>
        <p>Some information about the new section.</p>
    </div>

    <div class="games-container" id="games-container">
        <iframe src="https://somegameurl.com"></iframe>
    </div>

    <div class="gemini-container" id="gemini-container">
        <iframe src="https://somegeminicodesource.com"></iframe>
    </div>

    <div class="dynamic-code-container container">
        <h3>Dynamic Code Section</h3>
        <p>This section changes based on the user's input or other parameters.</p>
    </div>

    <div class="caution-container container">
        <h3>Caution</h3>
        <p>Important information to take into account for this section.</p>
    </div>

    <button class="back-btn" id="back-btn">Back</button>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const teacherBtn = document.getElementById('teacher-btn');
        const enterBtn = document.getElementById('enter-btn');
        const sectionBtn = document.getElementById('section-btn');
        const gamesBtn = document.getElementById('games-btn');
        const geminiBtn = document.getElementById('gemini-btn');
        const dynamicCodeBtn = document.getElementById('dynamic-code-btn');
        const cautionBtn = document.getElementById('caution-btn');
        const backBtn = document.getElementById('back-btn');
        const passcodeContainer = document.querySelector('.passcode-container');
        const contentContainer = document.querySelector('.content-container');
        const newSection = document.querySelector('.new-section');
        const gamesContainer = document.getElementById('games-container');
        const geminiContainer = document.getElementById('gemini-container');
        const dynamicCodeContainer = document.querySelector('.dynamic-code-container');
        const cautionContainer = document.querySelector('.caution-container');
        const passcodeMessage = document.getElementById('passcode-message');
        const body = document.body;

        let darkMode = true;

        themeToggleBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            body.classList.toggle('dark-mode', darkMode);
            body.classList.toggle('light-mode', !darkMode);
        });

        enterBtn.addEventListener('click', () => {
            const passcode = document.getElementById('passcode').value;
            if (passcode === 'teacherpass') {
                passcodeContainer.classList.remove('active');
                contentContainer.classList.add('active');
                passcodeMessage.textContent = '';
            } else {
                passcodeMessage.textContent = 'Incorrect passcode!';
            }
        });

        sectionBtn.addEventListener('click', () => {
            contentContainer.classList.remove('active');
            newSection.classList.add('active');
            backBtn.classList.add('active');
        });

        gamesBtn.addEventListener('click', () => {
            gamesContainer.classList.add('active');
        });

        geminiBtn.addEventListener('click', () => {
            geminiContainer.classList.add('active');
        });

        dynamicCodeBtn.addEventListener('click', () => {
            contentContainer.classList.remove('active');
            dynamicCodeContainer.classList.add('active');
            backBtn.classList.add('active');
        });

        cautionBtn.addEventListener('click', () => {
            contentContainer.classList.remove('active');
            cautionContainer.classList.add('active');
            backBtn.classList.add('active');
        });

        backBtn.addEventListener('click', () => {
            newSection.classList.remove('active');
            dynamicCodeContainer.classList.remove('active');
            cautionContainer.classList.remove('active');
            backBtn.classList.remove('active');
            contentContainer.classList.add('active');
        });

        teacherBtn.addEventListener('click', () => {
            passcodeContainer.classList.add('active');
            contentContainer.classList.remove('active');
            backBtn.classList.remove('active');
        });

        gamesContainer.addEventListener('click', () => {
            gamesContainer.classList.remove('active');
        });

        geminiContainer.addEventListener('click', () => {
            geminiContainer.classList.remove('active');
        });
    </script>
</body>
</html>
