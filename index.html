<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interactive Website</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body and overall page styling */
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Passcode Screen Styling */
        #passcode-screen, #content {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        /* Passcode screen background and layout */
        #passcode-screen {
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            z-index: 2;
        }

        /* Passcode title */
        .passcode-title {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Passcode input box styling */
        .passcode-input {
            padding: 15px;
            font-size: 1.5em;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
            margin-bottom: 20px;
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Passcode input focus state */
        .passcode-input:focus {
            border-color: #fff;
        }

        /* Passcode button styling */
        .passcode-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: slideIn 2s ease-in-out;
        }

        /* Passcode button hover state */
        .passcode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 84, 120, 0.4);
        }

        /* Error message styling for incorrect passcode */
        .error-msg {
            color: red;
            font-size: 1.2em;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Content section, initially hidden until passcode entered */
        #content {
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            justify-content: center;
            align-items: center;
        }

        /* Show content when passcode is correct */
        #content.show {
            opacity: 1;
            visibility: visible;
        }

        /* Main header styling for content */
        .header {
            color: #333;
            font-size: 4em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #ff0844, #ffb199);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: headerAnimation 5s infinite;
        }

        /* Sub-header styling */
        .sub-header {
            color: #666;
            font-size: 2em;
            margin-bottom: 50px;
            text-transform: uppercase;
            animation: subHeaderAnimation 5s infinite;
        }

        /* Boxes section for interaction */
        .animated-boxes {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Box styling for each interactive element */
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 84, 120, 0.2);
            animation: boxMove 3s infinite alternate;
        }

        /* Box hover state */
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 84, 120, 0.4);
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header animation styling */
        @keyframes headerAnimation {
            0% { color: #ff0844; }
            50% { color: #ffb199; }
            100% { color: #ff0844; }
        }

        /* Sub-header scaling animation */
        @keyframes subHeaderAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Box movement animation */
        @keyframes boxMove {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(20px);
            }
        }

        /* Extra content boxes and interactive elements */
        .extra {
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 30px;
            justify-content: center;
        }

        /* Individual extra box styling */
        .extra-box {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }

        /* Extra box hover effect */
        .extra-box:hover {
            transform: translateY(-10px);
        }

        /* Expanding section for more interactive content */
        .expanding-section {
            width: 100%;
            background: #333;
            color: white;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Expanding section header */
        .expanding-header {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Expanding content layout */
        .expanding-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Individual boxes in expanding content */
        .expanding-box {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        /* Expanding box hover state */
        .expanding-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 84, 120, 0.4);
        }

        /* Additional CSS for extra interactive elements */
        .box1 { background: #ff6f61; }
        .box2 { background: #ff9f80; }
        .box3 { background: #ffb066; }
        .box4 { background: #ffde66; }
        .box5 { background: #8fd3f4; }
        .box6 { background: #5cc0bf; }
        .box7 { background: #a5dee5; }
        .box8 { background: #5d9ca3; }

    </style>
</head>
<body>
    <div id="passcode-screen">
        <div class="passcode-title">Enter Passcode</div>
        <input type="text" class="passcode-input" id="passcode-input" placeholder="Enter passcode">
        <button class="passcode-btn" onclick="checkPasscode()">Unlock</button>
        <div id="error-msg" class="error-msg">Incorrect Passcode!</div>
    </div>

    <div id="content">
        <div class="header">Welcome to the Future</div>
        <div class="sub-header">Explore the world of tomorrow</div>

        <div class="animated-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="extra">
            <div class="extra-box box1">Learn</div>
            <div class="extra-box box2">Discover</div>
            <div class="extra-box box3">Innovate</div>
            <div class="extra-box box4">Create</div>
        </div>

        <div class="expanding-section">
            <div class="expanding-header">More to Explore</div>
            <div class="expanding-content">
                <div class="expanding-box">Tech</div>
                <div class="expanding-box">AI</div>
                <div class="expanding-box">VR</div>
                <div class="expanding-box">Future</div>
            </div>
        </div>
    </div>

    <script>
        function checkPasscode() {
            const passcode = document.getElementById('passcode-input').value;
            const content = document.getElementById('content');
            const errorMsg = document.getElementById('error-msg');

            if (passcode === "1234") {
                document.getElementById('passcode-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('passcode-screen').style.visibility = 'hidden';
                    content.classList.add('show');
                }, 500);
            } else {
                errorMsg.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
