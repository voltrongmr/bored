<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <title>Home</title>
  <style>
    /* Add your CSS styles here */
    .new-section {
      display: none;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .bookmarklet-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="passcode-container">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode-input" class="passcode-input" />
    <button class="submit-btn" id="submit-btn">Submit</button>
  </div>

  <div class="content-container">
    <div class="welcome-message">Welcome to BORED</div>
    <div class="button-container">
      <button class="button button-left" id="games-btn">Games</button>
      <button class="button button-right" id="hacks-btn">Hacks</button>
    </div>
  </div>

  <div class="new-section">
    <!-- Add your new section content here -->
    <div class="bookmarklet-container"></div>
  </div>

  <script>
    const passcodeInput = document.getElementById('passcode-input');
    const submitBtn = document.getElementById('submit-btn');
    const gamesBtn = document.getElementById('games-btn');
    const hacksBtn = document.getElementById('hacks-btn');

    document.body.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        submitBtn.click();
      }
    });

    submitBtn.addEventListener('click', () => {
      if (passcodeInput.value === '1234') {
        document.body.style.backgroundColor = '#383D42';
        document.querySelector('.passcode-container').style.display = 'none';
        document.querySelector('.content-container').style.display = 'block';
      } else {
        alert('Incorrect passcode');
      }
    });

    gamesBtn.addEventListener('click', () => {
      window.location.href = 'games.html';
    });

    hacksBtn.addEventListener('click', () => {
      // Hide the current section and show the new section
      document.querySelector('.content-container').style.display = 'none';
      document.querySelector('.new-section').style.display = 'block';

      // Add the bookmarklet to the new section
      const bookmarkletHTML = `
        <a href="javascript:(function(){var s=document.createElement('script');s.src='https://example.com/hack-script.js';document.body.appendChild(s);})();">
          Drag me to your bookmarks bar!
        </a>
      `;
      const bookmarkletContainer = document.createElement('div');
      bookmarkletContainer.innerHTML = bookmarkletHTML;
      document.querySelector('.bookmarklet-container').appendChild(bookmarkletContainer);
    });
  </script>
</body>
</html>
