<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon (1).ico">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #202020;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark-mode {
            background-color: #202020;
            color: #fff;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        a:hover {
            color: #ccc;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .passcode-container,
        .content-container,
        .new-section,
        .games-container,
        .gemini-container,
        .dynamic-code-container,
        .caution-container {
            display: none;
        }

        .passcode-container.active,
        .content-container.active,
        .new-section.active,
        .games-container.active,
        .gemini-container.active,
        .dynamic-code-container.active,
        .caution-container.active {
            display: block;
        }

        .input-field,
        .btn {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #7791A9;
        }

        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 50px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background-color: #7791A9;
        }

        .quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }

        .feedback-form,
        .bookmark-list {
            margin-top: 20px;
        }

        .back-btn {
            display: none;
            width: 100px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #2A82B1;
            color: #fff;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .back-btn.active {
            display: block;
        }

        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            border: 2px solid #2A82B1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo.hidden,
        .theme-toggle-btn.hidden {
            display: none;
        }

        .new-section hr {
            border: none;
            height: 3px;
            background-color: #000;
            margin: 20px auto;
            width: 80%;
        }

        .teacher-btn {
            width: 60px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2A82B1;
            color: #fff;
            border: 2px solid #FFD700;
            border-radius: 5px;
            padding: 10px 0px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            z-index: 11;
        }

        .teacher-btn:hover {
            background-color: #7791A9;
            border-color: #000;
        }

        .gemini-container,
        .games-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            margin: 0;
            padding: 0;
        }

        .gemini-container.active,
        .games-container.active {
            display: flex;
        }

        .gemini-container iframe,
        .games-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .dynamic-code-container {
            padding: 20px;
            background-color: #2E2C2B;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        .caution-container {
            margin-top: 150px;
            padding: 20px;
            background-color: #E74C3C;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        .quad-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .file-box {
            padding: 20px;
            background-color: #3A3A3A;
            border: 2px solid red;
            border-radius: 10px;
        }

        .file-box a {
            color: red;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .quad-chart {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle-btn" id="theme-toggle-btn">Toggle Light/Dark Mode</button>
    <button class="btn teacher-btn" id="teacher-btn">Teacher</button>

    <!-- Passcode Section -->
    <div class="container passcode-container active">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode-input" class="input-field" />
        <button class="btn" id="submit-btn">Submit</button>
        <div id="error-message" style="color: red; display: none;">Incorrect passcode. Please try again.</div>
    </div>

    <!-- Main Content Section -->
    <div class="container content-container">
        <div class="welcome-message" id="welcome-message"></div>
        <div class="quote" id="quote"></div>
        <div class="feedback-form" id="feedback-form">
            <button id="submit-feedback-btn" class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdI0M5cOMEgDLxNpwzt6ygNtp02W9JTtOLFKZ-d5E-eoEqr-g/viewform?usp=sf_link', '_blank')">Submit Feedback</button>
        </div>
        <div class="button-container">
            <button class="btn" id="games-btn">Games</button>
            <button class="btn" id="hacks-btn">Hacks</button>
            <button class="btn" id="caution-btn">Caution</button>
        </div>
    </div>

    <!-- Games Section -->
    <div class="games-container" id="games-container">
        <iframe src="https://sites.google.com/view/unblockedgameswtf/home"></iframe>
    </div>

    <!-- Caution Section -->
    <div class="caution-container">
        <h2>Caution Zone</h2>
        <p>This section is for advanced users only. Proceed with caution!</p>
        <div class="quad-chart">
            <div class="file-box">
                <a href="dangerfile1.com" target="_blank">Dangerous File 1</a>
            </div>
            <div class="file-box">
                <a href="dangerfile2.com" target="_blank">Dangerous File 2</a>
            </div>
            <div class="file-box">
                <a href="dangerfile3.com" target="_blank">Dangerous File 3</a>
            </div>
            <div class="file-box">
                <a href="dangerfile4.com" target="_blank">Dangerous File 4</a>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <img class="logo hidden" id="logo" src="logo.png" alt="Logo" />

    <!-- JavaScript -->
    <script>
        // Add JavaScript here (Passcode, Theme, Navigation)
        const themeToggleBtn = document.getElementById("theme-toggle-btn");
        const passcodeInput = document.getElementById("passcode-input");
        const submitBtn = document.getElementById("submit-btn");
        const errorMessage = document.getElementById("error-message");
        const contentContainer = document.querySelector(".content-container");
        const passcodeContainer = document.querySelector(".passcode-container");

        submitBtn.addEventListener("click", function() {
            const passcode = passcodeInput.value;
            if (passcode === "1234") {
                passcodeContainer.classList.remove("active");
                contentContainer.classList.add("active");
            } else {
                errorMessage.style.display = "block";
            }
        });

        themeToggleBtn.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        });
    </script>
</body>

</html>
